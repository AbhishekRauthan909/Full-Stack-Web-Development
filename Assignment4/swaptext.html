<html>
    <head>
        <title>
            swapping the content of two paragraph
        </title>
        <style>
            .p1 
        {
            color:green;   
        }
        .p2 
        {
            color:red;
        }
        </style>
    </head>
    <body>
        <p class="p1">Para1</p>
        <p class="p2">Para2</p>
        <button onclick="swapText()">
            Swap
        </button>
        <script>
            function swapText()
            {
                ele1=document.getElementsByClassName('p1')[0];
                ele2=document.getElementsByClassName('p2')[0];
                swap=ele1.textContent;
                ele1.textContent=ele2.textContent;
                ele2.textContent=swap;
            }
        </script>
    </body>
</html>
